<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Tela 1 • Mercado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="menu">
    <h3>Tela 1</h3>

    <div id="authBox" class="card">
      <!-- Login -->
      <form id="loginForm">
        <input type="email" id="email" placeholder="email" required />
        <input type="password" id="password" placeholder="senha" required />
        <button type="submit">Entrar</button>
      </form>

      <!-- Sessão ativa -->
      <div id="loggedBox" style="display:none">
        <p class="ok" id="sessionInfo">Conectado</p>
        <button id="logoutBtn">Sair</button>
      </div>

      <hr/>

      <!-- Toggle Registro -->
      <button id="toggleRegister" class="ghost">Registrar novo usuário</button>
      <form id="registerForm" style="display:none; margin-top:8px;">
        <input type="text" id="r_name" placeholder="nome" required />
        <input type="email" id="r_email" placeholder="email" required />
        <input type="password" id="r_password" placeholder="senha" required />
        <button type="submit">Criar conta</button>
      </form>
      <p id="authMsg" class="msg"></p>
    </div>

    <ul>
      <li><a href="#" data-view="saldo">1.1 Saldo</a></li>
      <li><a href="#" data-view="bitcoin">1.2 Bitcoin</a></li>
      <li><a href="#" data-view="nft">1.3 NFT</a></li>
      <li><a href="#" data-view="mercado_nft">1.4 Mercado NFT</a></li>
      <li><a href="#" data-view="mercado_btc">1.5 Mercado BTC</a></li>
      <li><a href="#" data-view="trades">1.6 Histórico de Trades</a></li>
      <li><a href="#" data-view="liquidity_game">1.7 Jogo Piscina de Liquidez</a></li>
      <li class="admin-only"><a href="#" data-view="admin">Painel Administrativo</a></li>
    </ul>
  </aside>

  <main id="view">
    <h1>Bem-vindo</h1>
    <p>Faça login ou registre um novo usuário para acessar os módulos.</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
